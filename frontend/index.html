<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Genie Snap</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Gaya khusus untuk halaman landing */
    .landing-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px); /* Kurangi tinggi navbar */
      gap: 50px; /* Jarak antara panel teks dan panel gambar */
      box-sizing: border-box;
      flex-wrap: wrap; /* Izinkan wrap di layar kecil */
      width: 100%;
      max-width: 1200px; /* Batasi lebar maksimum untuk tampilan desktop */
    }

    .landing-text-content {
      flex: 1;
      min-width: 500px;
      max-width: 600px;
      text-align: left;
      padding: 20px;
      border-radius: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .landing-text-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ff6600;
      width: 100%;
      text-align: center;
    }

    .landing-text-content p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ccc;
      width: 100%;
    }

    .landing-buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .landing-button {
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #ff6600;
      color: white;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .landing-button:hover {
      background: #cc5500;
      transform: translateY(-2px);
    }

    .landing-image-panel {
      flex: 1.5;
      min-width: 300px;
      max-height: 720px;
      padding: 20px 20px 0px 20px; /* UBAH padding: top, right, bottom (0), left */
      border-radius: 10px;
      display: flex;
      flex-direction: column; /* Penting untuk justify-content */
      justify-content: flex-end; /* Gambar akan menempel ke bagian bawah */
      align-items: center; /* Pusatkan gambar secara horizontal */
      box-sizing: border-box;
    }

    .landing-main-image {
      max-width: 100%;
      height: auto; /* Biarkan tinggi otomatis */
    }

    /* Media query untuk responsif */
    @media (max-width: 768px) {
      .landing-container {
        flex-direction: column;
        gap: 30px;
        padding: 10px;
      }

      .landing-text-content,
      .landing-image-panel {
        flex: 0 0 100%;
        max-width: unset;
        padding: 15px;
        text-align: center;
        align-items: center;
      }

      .landing-image-panel {
        /* height: 350px; <-- HAPUS BARIS INI juga untuk mobile */
        padding: 15px 15px 0px 15px; /* UBAH padding mobile: bottom (0) */
      }

      .landing-text-content h1 {
        font-size: 2.5em;
      }

      .landing-text-content p {
        font-size: 1em;
      }

      .landing-buttons-container {
        flex-direction: column;
        gap: 15px;
      }

      .landing-button {
        width: 90%;
        margin: 0 auto;
      }

      .landing-main-image {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="/filters/logo.png" alt="Logo AI Photobooth" class="navbar-logo">
    <div class="nav-buttons-right">
      <a href="/" class="nav-button active">Home</a>
      <a href="/filter-photobooth.html" class="nav-button">Genie Filter</a>
      <a href="/prompt-photobooth.html" class="nav-button">Genie Prompt</a>
    </div>
  </div>

  <div class="landing-container">
    <div class="landing-text-content">
      <h1>Welcome to Genie Snap !</h1>
      <p>
        Transform your photos with the power of Artificial Intelligence.
        Choose from various artistic filters or craft your own unique prompts
        to generate stunning AI-enhanced images.
      </p>
      <div class="landing-buttons-container">
        <a href="/filter-photobooth.html" class="landing-button">Try Genie Filter</a>
        <a href="/prompt-photobooth.html" class="landing-button">Try Genie Prompt</a>
      </div>
    </div>

    <div class="landing-image-panel">
      <img src="filters/index.png" alt="AI Example" class="landing-main-image">
    </div>
  </div>
</body>
</html>
